    <script>
        function calculatePremium() {
            const age = calculateAge(new Date(document.getElementById('date-of-birth').value));
            const annualIncome = parseFloat(document.getElementById('annual-income').value || 0) * 100000;
            const gender = document.getElementById('gender').value;
            const tobaccoUse = document.getElementById('tobacco-use').value;
            let premium = 0;
            if (age >= 18 && age <= 65) {
                premium = annualIncome * 0.0008;
                if (gender === 'male') premium *= 1.2;
                else if (gender === 'female') premium *= 0.8;
                if (tobaccoUse === 'yes') premium *= 1.5;
            }
            else{
                premium=0;
            }
            document.getElementById('premium-result').innerText = `Your monthly premium: Rs ${premium.toFixed(2)}`;
        }

        function calculateAge(birthDate) {
            const today = new Date();
            let age = today.getFullYear() - birthDate.getFullYear();
            if (today.getMonth() < birthDate.getMonth() || (today.getMonth() === birthDate.getMonth() && today.getDate() < birthDate.getDate())) {
                age--;
            }
            return age;
        }
    </script>
